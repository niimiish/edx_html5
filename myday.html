<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
      <title>HTML5 | 2.4 | Images | Activity</title>
  </head>
  
  <body> 
    <header> 
      <h1>A Day in My Life</h1>
      <p> This is the kind of day I hope for everyday.</p>  
    </header>
      
      <p> Wake up to this... </p>
 
        <img src="images/i1_sunrise.jpg" alt="The sun rises in Mount Rainier National Park." title="Sunrise in the mountains">

      
      <p> Get breakfast </p>
      <p>
        <img src="images/i2_breakfast.jpg" alt="Image of breakfast at campsite" title="Breakfast">
      </p>
      
      <p> Get going </p>
      <p>
        <img src="images/i3_get_going.jpg" alt="Picture of hiker" title="Walking on the trail">
      </p>      
      
      <p> See and feel the magic of this wondrous world </p>
      <p>
        <img src="images/i4_get_mesmerized" alt="View of the mountains from a vantage point" title="Mountain view">
      </p>

      <p> Run into rough weather </p>
      <p>
        <img src="images/i6_roughweather" alt="Hiker walking through rain and fog" title="Hiking through rain">
      </p>    

      <p> Try not to fall in </p>
      <p>
        <img src="images/i7_trynottofallin" alt="Hiker crossing a river" title="Hiking through rain">
      </p>    
        
      <p> Get to experience this! </p>
      <p>
        <img src="images/i10_dinner" alt="Sausage dinner" title="Mountain view">
      </p>    

      <p> Dinner </p>
      <p>
        <img src="images/i9_viewagain" alt="View of valley and mountains" title="Mountain view">
      </p>   
    
       <p> Make camp </p>
      <p>
        <img src="images/i11_callitanight.jpg" alt="Image of a tent" title="Campsite">
      </p>

  </body>

</html>
